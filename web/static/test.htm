<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="slider" style="width:100px;"></div>
<script type="text/javascript" src="vEdit.js"></script>
<script>
    $(function () {
        $("#slider").slider();

        $("#slider").css({
            'border-bottom-left-radius': '4px',
            'border-bottom-right-radius': '4px',
            'border-top-left-radius': '4px',
            'border-top-right-radius': '4px',
            'border': '1px solid #aaaaaa',
            'height': '.8em',
            'position': 'relative',
            'text-align': 'left',
        });
        $("#slider").find('a').css({
            'border': '1px solid #d3d3d3',
            'background': '#e6e6e6',
            'font-weight': 'normal',
            'color': '#555555',
            'top': '-.3em',
            'margin-left': '-.6em',
            'position': 'absolute',
            'z-index': '2',
            'width': '1.2em',
            'height': '1.2em',
            'cursor': 'default',
            'border-bottom-left-radius': '4px',
            'border-bottom-right-radius': '4px',
            'border-top-left-radius': '4px',
            'border-top-right-radius': '4px',
        });
        $("#slider").slider('option', 'min', 4);
        $("#slider").slider('option', 'max', 10);
    });
    $("#slider").on('mouseup', function (e) {
        console.log('test');
        console.log($('#slider').slider('option', 'value'));
    })
</script>
</body>
</html>
